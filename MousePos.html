<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mouse Position Display</title>
  <!-- Including jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

	<p>The mouse is located at position (<span id='xPos'></span>,<span id='yPos'></span>), and is <span id='dist'></span> pixels from the lower-left corner.</p>

    <script>
    $(document).ready(function() {
        $(document).mousemove(function(event) {
            updateXY(event);
            
            var dist = Math.sqrt(event.pageX**2 + event.pageY**2);
            $('#dist').text(dist.toFixed(2));
        });
        
        function updateXY(event) {
            var x = event.pageX;
            var y = event.pageY;

            $('#xPos').text(x);
            $('#yPos').text(y);
        }
    });
    </script>

</body>
</html>
